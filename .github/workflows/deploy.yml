name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Deploy
        run: |
          # Create build directory
          mkdir -p dist/js
          mkdir -p dist/css
          
          # Copy assets
          cp index.html dist/
          cp -r css/* dist/css/
          cp -r js/* dist/js/
          
          # Generate key.js directly in the build directory
          echo "export const API_KEY = '${{ secrets.API_KEY }}';" > dist/js/key.js
          
          # CRITICAL: Remove .gitignore so that the generated key.js is NOT ignored by the deploy action
          rm .gitignore

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
