name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          # Create build directory
          mkdir -p dist/js
          mkdir -p dist/css
          
          # Copy assets
          cp index.html dist/
          cp -r css/* dist/css/
          cp -r js/* dist/js/
          
          # Generate apikey.js with API_KEY from secrets
          echo "export const API_KEY = '${{ secrets.API_KEY }}';" > dist/js/apikey.js
          
          # Verify files exist
          echo "=== Build directory contents ==="
          ls -la dist/
          ls -la dist/js/
          ls -la dist/css/
          
          # Add .nojekyll to prevent Jekyll processing
          touch dist/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
