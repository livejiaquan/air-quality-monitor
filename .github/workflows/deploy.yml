name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          # Create build directory
          mkdir -p dist/js
          mkdir -p dist/css
          
          # Copy assets
          cp index.html dist/
          cp -r css/* dist/css/
          cp -r js/* dist/js/
          
          # Inject API_KEY directly into config.js (replace placeholder)
          sed -i "s/__API_KEY_PLACEHOLDER__/${{ secrets.API_KEY }}/g" dist/js/config.js
          
          # Remove apikey.js from dist (not needed anymore)
          rm -f dist/js/apikey.js
          
          # Verify files exist
          echo "=== Build directory contents ==="
          ls -la dist/
          ls -la dist/js/
          
          # Show config.js (with key hidden)
          echo "=== config.js content (key hidden) ==="
          cat dist/js/config.js | sed 's/API_KEY: .*/API_KEY: [HIDDEN]/g'
          
          # Add .nojekyll to prevent Jekyll processing
          touch dist/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
